<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario1 Registro</title>
    <!-- Agrega aquí cualquier estilo CSS que desees -->
</head>

<style>
     body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #registroForm {
            width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333333;
        }
        h3 {
            color: #666666;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
</style>
<body>
    <h2>Registro de Parejas</h2>
    <form id="registroForm">
        <!-- Datos del Primer Cónyuge -->
        <h3>Primer Cónyuge</h3>
        <label for="nombre1">Nombre Completo:</label><br>
        <input type="text" id="nombre1" name="nombre1"><br>
        <label for="ciudad1">Ciudad:</label><br>
        <input type="text" id="ciudad1" name="ciudad1"><br>
        <label for="direccion1">Dirección:</label><br>
        <input type="text" id="direccion1" name="direccion1"><br>
        <label for="telefono1">Teléfono:</label><br>
        <input type="text" id="telefono1" name="telefono1"><br>
        <label for="salario1">Salario:</label><br>
        <input type="text" id="salario1" name="salario1"><br>
        <label for="bienes1">Bienes:</label><br>
        <textarea id="bienes1" name="bienes1"></textarea><br><br>

        <!-- Datos del Segundo Cónyuge -->
        <h3>Segundo Cónyuge</h3>
        <label for="nombre2">Nombre Completo:</label><br>
        <input type="text" id="nombre2" name="nombre2"><br>
        <label for="ciudad2">Ciudad:</label><br>
        <input type="text" id="ciudad2" name="ciudad2"><br>
        <label for="direccion2">Dirección:</label><br>
        <input type="text" id="direccion2" name="direccion2"><br>
        <label for="telefono2">Teléfono:</label><br>
        <input type="text" id="telefono2" name="telefono2"><br>
        <label for="salario2">Salario:</label><br>
        <input type="text" id="salario2" name="salario2"><br>
        <label for="bienes2">Bienes:</label><br>
        <textarea id="bienes2" name="bienes2"></textarea><br><br>

        <!-- Botón para enviar los datos -->
        <input type="submit" value="Enviar">
    </form>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Configuración y lógica de Firebase -->
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCHC3c2dHy_eUnW6JTzs5j_BhzuuFIQ6W8",
            authDomain: "iniciatienda.firebaseapp.com",
            databaseURL: "https://iniciatienda-default-rtdb.firebaseio.com",
            projectId: "iniciatienda",
            storageBucket: "iniciatienda.appspot.com",
            messagingSenderId: "40495641155",
            appId: "1:40495641155:web:de45b02a425f61986b1af6",
            measurementId: "G-EK93CHL80K"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Referencia a la base de datos
        const db = firebase.database();

        // Manejo del envío del formulario
        const form = document.getElementById('registroForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Evitar el comportamiento predeterminado de enviar el formulario

            // Obtener los valores del formulario
            const data = {
                nombre1: form.nombre1.value,
                ciudad1: form.ciudad1.value,
                direccion1: form.direccion1.value,
                telefono1: form.telefono1.value,
                salario1: form.salario1.value,
                bienes1: form.bienes1.value,
                nombre2: form.nombre2.value,
                ciudad2: form.ciudad2.value,
                direccion2: form.direccion2.value,
                telefono2: form.telefono2.value,
                salario2: form.salario2.value,
                bienes2: form.bienes2.value
            };

            // Escribir los datos en la base de datos (coleccion1)
            db.ref('coleccion1').push(data)
                .then(() => {
                    alert('Datos enviados exitosamente');
                    // Limpiar el formulario después de enviar los datos
                    form.reset();
                })
                .catch((error) => {
                    console.error('Error al enviar los datos:', error);
                });
        });
    </script>
</body>
</html>
